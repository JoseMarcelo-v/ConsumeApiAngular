<h2>Search By Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input 
           (onEnter)="search( $event )"
           (onDebounce)="suggests( $event )"
           placeholder="Search Capital...">
        </app-country-input>
    </div>
</div>

<hr>

<div *ngIf="showError" class="alert alert-danger">
    Not found result with your search term <span *ngIf="term != ''">"{{term}}"</span>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-restcountries-table [countries]="countries"></app-restcountries-table>
    </div>
</div>
