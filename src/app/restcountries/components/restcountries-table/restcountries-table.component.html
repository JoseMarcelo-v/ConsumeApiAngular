<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index;">
            <td>{{ i }}</td>
            <td>
                <img class="small-flag" [src]="country.flags['png']" alt="">
            </td>
            <td>{{ country.name['common'] }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/restcountries/country-detail',country.cca3]" >Show more...</a>
            </td>
        </tr>
    </tbody>
</table>
